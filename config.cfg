[server]
port = 8080
worker_count = 4

[files]
retention_hours = 24
temp_patterns = *_site.yml, *_hosts

[rate_limit]
requests_per_second = 10 

[githubapp]
app_id = ${GITHUB_APP_ID}
installation_id = ${GITHUB_INSTALLATION_ID}
private_key_path = ${GITHUB_PRIVATE_KEY_PATH}
api_base_url = ${GITHUB_API_BASE_URL}