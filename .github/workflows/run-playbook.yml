name: Run Ansible Playbook via API

on:
  workflow_dispatch:  # Allows manual triggering

env:
  API_URL: ${{ secrets.API_URL }}  # Add this to your repository secrets

jobs:
  run-playbook:
    runs-on: ubuntu-latest
    
    steps:
    - name: Make API request to run playbook
      env:
        ANSIBLE_API_URL: ${{ env.API_URL }}
        ANSIBLE_USER: vincent-zamora
        ANSIBLE_PASSWORD: ${{ secrets.ANSIBLE_PASSWORD }}
      run: |
        curl -X POST "$ANSIBLE_API_URL" \
          -H "Content-Type: application/json" \
          -d '{
            "repository_url": "https://git.cce3.gpc/vincent-zamora/test-repo.git",
            "playbook_path": "playbooks/site.yml",
            "inventory": {
              "webservers": {
                "ansible_user": "'$ANSIBLE_USER'",
                "ansible_password": "'$ANSIBLE_PASSWORD'"
              }
            }
          }'

    - name: Check job status
      run: |
        # Wait for job to complete
        sleep 10
        # Get the job status
        curl ${{ env.API_URL }}/api/jobs 